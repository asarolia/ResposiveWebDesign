<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <!-- To ensure proper rendering for mobile first and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
               FCC:Survey Page 
        </title>
        <!-- Add Bootstrap4 css files, include minified versions for production-->
        <link rel="stylesheet" href="./bootstrap-4.1.3/css/bootstrap.css"/>
        <link rel="stylesheet" href="./bootstrap-4.1.3/css/bootstrap-grid.css"/>
        <link rel="stylesheet" href="./bootstrap-4.1.3/css/bootstrap-reboot.css"/>
        <!-- custom project CSS -->
        <link rel="stylesheet" href="./css/survey.css"/>
        <!-- Add Bootstrap4 js files, include minified versions for production-->
        <script type="text/javascript" src="./bootstrap-4.1.3/js/bootstrap.js"></script>
        <script type="text/javascript" src="./bootstrap-4.1.3/js/bootstrap.bundle.js"></script>
    </head>
    <body>
       <div id ="main">
           <div id="contentbox">
                
            <header>
                    <div class="header">
                        <h1 id="title">Survey Page for FCC</h1 >
                         <p>Responsive Survey page</p>   
                    </div>
                </header>
                <section>
                    <article>
                            <div id="main-content">
                                <p id="description">Let us know how we can improve the Form</p>
                                <hr>
                                <form id="survey-form">
                                    <br/>
                                    <div class="form-group">
                                        <label id="name-label" for="name">*Name: &nbsp;&nbsp;</label>
                                        <input class="form-control" type="text" id="name" required placeholder="Enter your name" pattern="[A-Z][a-z]+" Title="Enter valid name"/>
                                    </div>

                                    <br/>
                                    <div class="form-group">        
                                        <label id="email-label" for="email">*Email: &nbsp;&nbsp;</label>
                                        <input class="form-control" type="email" id="email" required placeholder="Enter your email"/>
                                    </div>

                                    <br/>
                                    <div class="form-group">    
                                    <label id="number-label" for="number">*Age: &nbsp;&nbsp;</label>
                                    <input class="form-control" type="number" id="number" required placeholder="Age" min="1" max="150" title="Not valid age"  />
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                    <label for="dropdown">Please choose one:</label>
                                    <select class="form-control" id="dropdown">
                                        <option value="1">value 1</option>
                                        <option value="2">value 2</option>
                                        <option value="3">value 3</option>

                                    </select>
                                    </div>
                                    <br/>
                                    <div>
                                    <label>Select preference:</label>
                                    <input type="radio" id="radiovalues" name="radiovalues" value="Veg">Veg
                                    <input type="radio" id="radiovalues" name="radiovalues" value="Non-Veg">Non-Veg
                                </div>
                                    <br/>
                                    <div>
                                        <label>Please choose multiple:</label>
                                        <input type="checkbox" name="checkgroup" value="one">1
                                        <input type="checkbox" name="checkgroup" value="two" checked>2
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <label>Any additional coments:</label>
                                        <textarea class="form-control" row="5" placeholder="Comments"></textarea>

                                    </div>
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>





                                </form>

                            </div>
                    </article>
                    
                </section>
                <footer>
                    <p>For more information please refer <a id="tribute-link" href="www.google.com" target="_blank">here</a></p>
        
                </footer>

           </div>
    </div>
    </body>
</html>
